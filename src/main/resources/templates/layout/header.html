<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>APP后台管理系统</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/css/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/css/green.css}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
    <!-- JQVMap -->
    <link th:href="@{/css/jqvmap.min.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.min.css}" rel="stylesheet">
    <!-- add localcss 2016-8-21 -->
    <link th:href='@{/localcss/applist.css}' rel='stylesheet'>
</head>
<body>
<!-- 导航栏 -->
<div class="sidebar text-left" th:fragment="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">APP信息管理系统</a>
            </div>

            <div th:if="${session.login_type eq 'admin'}">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}"><strong>管理员首页</strong></a></li>
                    <li><a th:href="@{/user_detail(id=${session.login_user.id})}"><strong th:text="|欢迎你:${session.login_user.username}|"></strong></a></li>
                    <li><a th:href="@{/manager/backend/app/list}"><strong>APP管理</strong></a></li>
                    <li><a th:href="@{/manager/logout}"><strong>退出</strong></a></li>
                    <li><a th:href="@{/updatepassword}"><strong>修改密码</strong></a></li>
                </ul>
            </div>

            <div th:if="${session.login_type eq 'common'}">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}"><strong>开发者首页</strong></a></li>
                    <li><a th:href="@{/user_detail(id=${session.login_user.id})}"><strong th:text="|欢迎你:${session.login_user.devname}|"></strong></a></li>
                    <li><a th:href="@{/manager/backend/app/list}"><strong>APP维护 </strong></a></li>
                    <li><a th:href="@{/dev/logout}"><strong>退出</strong></a></li>
                    <li><a th:href="@{/updatepassword}"><strong>修改密码</strong></a></li>
                </ul>
            </div>

            <div th:if="${session.login_type == null}">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}"><strong>首页</strong></a></li>
                    <li><a th:href="@{/}"><strong>登录</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br/>
</body>
</html>
